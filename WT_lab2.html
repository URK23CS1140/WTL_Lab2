<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Purchase Checkout Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    fieldset {
      border: none;
      margin-bottom: 1.5rem;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #444;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    input[type="url"],
    input[type="search"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #7a9cc6;
      outline: none;
    }

    .inline-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .inline-group label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: normal;
      margin: 0;
    }

    textarea {
      resize: vertical;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 0.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #357ab7;
    }

    @media (max-width: 600px) {
      .inline-group {
        flex-direction: column;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <form action="/serverlogic" method="post" enctype="multipart/form-data">
    <h1>Product Purchase Checkout</h1>

    <fieldset>
      <legend>Customer Details</legend>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="John Doe" autofocus />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="john@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="quantity">Product Quantity</label>
      <input type="number" id="quantity" name="quantity" required min="1" max="10" />

      <label for="website">Website (optional)</label>
      <input type="url" id="website" name="website" placeholder="https://example.com" />

      <label for="search">Search Products</label>
      <input type="search" id="search" name="search" placeholder="Search for products..." />
    </fieldset>

    <fieldset>
      <legend>Product Selection</legend>

      <label for="product">Choose Product</label>
      <select id="product" name="product" required>
        <option value="">-- Select --</option>
        <option value="phone">Smartphone</option>
        <option value="laptop">Laptop</option>
        <option value="tablet">Tablet</option>
        <option value="headphones">Headphones</option>
        <option value="watch">Smart Watch</option>
      </select>

      <label>Payment Method</label>
      <div class="inline-group">
        <label><input type="radio" name="payment" value="credit" required /> Credit Card</label>
        <label><input type="radio" name="payment" value="debit" required /> Debit Card</label>
      </div>

      <label>Add-ons</label>
      <div class="inline-group">
        <label><input type="checkbox" name="addon1" value="warranty" /> Extended Warranty</label>
        <label><input type="checkbox" name="addon2" value="insurance" /> Insurance</label>
        <label><input type="checkbox" name="addon3" value="giftwrap" /> Gift Wrap</label>
        <label><input type="checkbox" name="addon4" value="delivery" /> Priority Delivery</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional Info</legend>

      <label for="comments">Delivery Instructions</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Leave at doorstep..."></textarea>

      <label for="upload">Upload ID Proof</label>
      <input type="file" id="upload" name="upload" accept=".pdf,image/*" required />
    </fieldset>

    <fieldset>
      <legend>Checkout Progress</legend>

      <label for="progress">Form Completion</label>
      <progress id="progress" value="80" max="100"></progress>
    </fieldset>

    <div class="buttons">
      <input type="submit" value="Place Order" />
      <input type="reset" value="Reset Form" />
    </div>

    
  </form>

</body>
</html>
